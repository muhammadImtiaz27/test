<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Link to Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="bootstrap.min.css"
    />

    <!-- CSS file -->
    <link rel="stylesheet" href="styles.css" />

    <!-- JavaScript file -->
    <script defer src="script.js"></script>
  </head>

  <body class="py-5">
    <div class="container d-flex justify-content-center align-items-center">
      <!-- Responsive column sizing with Bootstrap -->
      <div class="col-12 col-md-10 col-lg-8 p-5 text-center form_container">
        <h1 class="mb-5">Store Rental Identification System (SRRS)</h1>

        <div class="mb-3">
          <video id="video" autoplay></video>
        </div>

        <button
          id="btnTakePicture"
          disabled
          class="btn btn-primary btn-lg mb-3"
        >
          <i class="fa-solid fa-camera"></i> Take Picture
        </button>

        <div class="mb-3">
          <canvas id="canvas"></canvas>
        </div>

        <form id="formTennant" class="mt-5">
          <div class="mb-3 text-start">
            <label for="inputICNumber" class="form-label text-start">
              Enter your Identification Number:
            </label>
            <input
              type="text"
              class="form-control form-control-lg"
              id="inputICNumber"
              placeholder="Example: 000123456789"
            />
          </div>
          <button
            id="btnSubmit"
            type="submit"
            disabled
            class="btn btn-success btn-lg w-100"
          >
            Submit
          </button>
        </form>
      </div>
    </div>

</html>
