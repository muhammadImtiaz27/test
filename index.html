    <div class="container d-flex justify-content-center align-items-center">
      <!-- Responsive column sizing with Bootstrap -->
      <div class="col-12 col-md-10 col-lg-8 p-3 border text-center">
        <h1 class="mb-5">Store Rental Identification System (SRRS)</h1>

        <div class="mb-3">
          <video id="video" autoplay></video>
        </div>

        <button
          id="btnTakePicture"
          disabled
          class="btn btn-primary btn-lg mb-3"
        >
          Take Picture
        </button>

        <div class="mb-3">
          <canvas id="canvas"></canvas>
        </div>

        <form>
          <div class="mb-3 text-start">
            <label for="inputText" class="form-label text-start">
              Enter your Identification Number:
            </label>
            <input
              type="text"
              class="form-control form-control-lg"
              id="inputText"
              placeholder="Example: 000123456789"
            />
          </div>
          <button
            id="btnSubmit"
            type="submit"
            disabled
            class="btn btn-success btn-lg w-100"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
